<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4a2c00; 
        }

        .background {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Light brown background with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
       
        .back-home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        p {
            margin-top: 10px;
        }

        a {
            color: #4a2c00;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <a href="index.html" class="back-home-link">&lt; Back to Home</a>
            <div class="login-form">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Login</h2>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <p><a href="#">Forgot your password?</a></p>
                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#">Create an account</a></p>
                <p>Having issues managing your subscriptions? <a href="#">Click here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
